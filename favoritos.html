<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Favoritos - Proyectos guardados | Consultora JB">
    <title>Favoritos | Consultora JB</title>
    <link rel="stylesheet" href="styles/main.css?v=9.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- GSAP (se reutiliza para consistencia visual) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
</head>

<body>
    <!-- Header (copiado de index) -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="assets/img/logo.png" alt="Consultora JB" class="logo-img">
                    </a>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="favoritos.html" class="nav-link favorites-link" aria-label="Favoritos">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
                                <path d="M12.1 21.35l-1.1-.99C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.99 3.57 2.36h1.87C14.46 4.99 15.96 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.9 11.86l-1 1z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="favorites-count" aria-hidden="true">0</span>
                        </a>
                    </li>
                    <li><a href="index.html" class="nav-link" data-section="inicio">Inicio</a></li>
                    <li><a href="https://consultoradeasesoriaempresarialjb.com/" target="_blank" rel="noopener noreferrer" class="nav-link">Página Oficial</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="proyectos-section">
            <div class="section-header">
                <div class="section-number">02</div>
                <h2 class="section-title-large">Favoritos</h2>
                <p class="section-description">Proyectos guardados. Aquí puedes revisar tus proyectos favoritos y acceder a sus páginas de detalle.</p>
            </div>

            <div class="proyectos-container favoritos-container">
                <!-- Favoritos renderizados por JS -->
            </div>

            <template id="projectCardTemplate">
                <article class="proyecto-card">
                    <div class="proyecto-card-inner">
                        <div class="proyecto-card-image">
                            <div class="card-image-wrapper">
                                <button type="button" class="favorite-toggle" aria-pressed="false" title="Eliminar de favoritos">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                        <path d="M12 21s-7-4.35-9-6.65C1.6 11.36 2 8.5 4.5 6.5 6.11 5.31 8.21 5 10 6c1.79-1 3.89-.69 5.5 0C18 5 20 6 19.5 8.5c2.5 2 2.9 4.86 1 7.85C19 16.65 12 21 12 21z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </button>
                                <img class="card-img" src="" alt="" />
                                <div class="card-overlay">
                                    <div class="card-overlay-content">
                                        <span class="card-badge"></span>
                                        <div class="card-tech-stack"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-gradient"></div>
                        </div>
                        <div class="proyecto-card-content">
                            <div class="card-number"></div>
                            <h3 class="card-title"></h3>
                            <p class="card-description"></p>
                            <div class="card-footer">
                                <a class="card-link" href="#">
                                    <span>Ver Detalles</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-hover-effect"></div>
                </article>
            </template>

            <div class="no-results-favorites" hidden>No has guardado proyectos aún.</div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
